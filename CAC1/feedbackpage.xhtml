<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title> Christ University Feedback form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    
    <script src="main.js" /> 
</head>
<style>
    body{
    margin:0;
    padding: 0;
    font-family: sans-serif;
    
   }

    * {
    box-sizing: border-box;
    }

    /* Create three equal columns that floats next to each other */
    .column {
    float: left;
    width: 33.33%;
    padding: px;
    height: 1250px; /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
    content: "";
    display: table;
    clear: both;
    }
   
   input[type="radio"] + label span {
       transition: background .2s,
         transform .2s;
   }
   
   input[type="radio"] + label span:hover,
   input[type="radio"] + label:hover span{
     transform: scale(1.2);
   } 
   
   input[type="radio"]:checked + label span {
     background-color: #012b4d;
     box-shadow: 0px 0px 0px 1px rgb(67, 146, 250) inset;
   }
   
   input[type="radio"]:checked + label{
      color: #00325a; 
   } 
</style>

<body background="assets/images/formbg.jpg">
    <div class="container">
        <div class="row">
            <!-- 1st Column -->
            <div class="column"></div>
            <!-- 2nd Column -->
            <div class="column shadow-lg" style="background-color: 0;">
                <div class="mt-3 mb-4" style="border-radius: 5px;">
                    <form class="bg-white shadow-lg" style=" padding: 1rem; border-radius:10px">
                        <img src="assets/images/logocroped.jpg" style="border-radius:10px; border-color:rgb(206, 175, 39); border-width:7px;" />
                        <center>
                            <h1 class="font-bold text-2xl mt-2 font-medium " style="color: red;">
                                Hello Again!
                            </h1>
                            <p class="text-md font-normal text-gray-600 mb-7">
                                We would like your honest Feedback on the campus visit.ðŸ˜„
                            </p>
                        </center>

                        <!--Box for name and email-->
                        <div class="border-4 px-2 py-3 shadow-lg" style="border-radius: 10px;">
                            <label for="fullname" class="block text-lg font-medium text-black-700">
                                Name: </label>
                            <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd" />
                                </svg>
                                <input class="pl-2 outline-none border-none" type="text" name="" id="" placeholder="Full name"/>
                            </div>

                            <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                                <input class="pl-2 outline-none border-none" type="text" name="" id=""
                                    placeholder="Email Address" />
                            </div>
                            
                            <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                                <input class="pl-2 outline-none border-none" type="text" name="" id="" placeholder="Address" />
                            </div>
                            
                        </div>
                    
                        <!--box for selection-->
                        <div class="mt-3 text-align border-4 px-2 py-3 shadow-lg" style="border-radius: 10px;">
                            <label class="font-bold text-lg text-black ">
                                What did you like about the campus?</label>
                            <div>
                                <label class="inline-flex items-center text-black">
                                    <input type="checkbox" class="form-checkbox" />
                                    <span class="ml-2">Student</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center text-black">
                                    <input type="checkbox" class="form-checkbox" />
                                    <span class="ml-2">Location</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center text-black">
                                    <input type="checkbox" class="form-checkbox" />
                                    <span class="ml-2">Campus</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center text-black">
                                    <input type="checkbox" class="form-checkbox" />
                                    <span class="ml-2">Atmosphere</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center text-black">
                                    <input type="checkbox" class="form-checkbox" />
                                    <span class="ml-2">Dorm Rooms</span>
                                </label>
                            </div>
                            <div>
                                <label class="inline-flex items-center text-black">
                                    <input type="checkbox" class="form-checkbox" />
                                    <span class="ml-2">Sports</span>
                                </label>
                            </div>
                        </div>
                        
                        <!--3rd box-->
                        <div class="mt-3 text-align border-4 px-2 py-3 shadow-lg" style="border-radius: 10px;">
                            <label class="font-bold text-lg text-black ">How did you become interested in
                                the university?</label>
                            <div class="flex items-center mr-4 mb-4">
                                <input id="radio1" type="radio" name="radio" class="hidden" />
                                <label for="radio1" class="flex items-center cursor-pointer text-black">
                                    <span
                                        class="w-4 h-4 inline-block mr-1 border rounded-full border-indigo-600 text-black"></span>
                                    Friends</label>
                            </div>
                        
                            <div class="flex items-center mr-4 mb-4">
                                <input id="radio2" type="radio" name="radio" class="hidden" />
                                <label for="radio2" class="flex items-center cursor-pointer text-black">
                                    <span
                                        class="w-4 h-4 inline-block mr-1 border rounded-full border-indigo-600"></span>
                                    Television</label>
                            </div>
                        
                            <div class="flex items-center mr-4 mb-4">
                                <input id="radio3" type="radio" name="radio" class="hidden" />
                                <label for="radio3" class="flex items-center cursor-pointer text-black">
                                    <span
                                        class="w-4 h-4 inline-block mr-1 border rounded-full border-indigo-600"></span>
                                    Internet</label>
                            </div>
                        
                            <div class="flex items-center mr-4 mb-4">
                                <input id="radio4" type="radio" name="radio" class="hidden" />
                                <label for="radio4" class="flex items-center cursor-pointer text-black">
                                    <span
                                        class="w-4 h-4 inline-block mr-1 border rounded-full border-indigo-600"></span>
                                    Other</label>
                            </div>
                        </div>
                    
                        <div class="mt-3">
                            <label class="font-bold text-lg text-black ">
                                Additional Comments..</label>
                            <textarea id="textarea" type="textarea"
                                class="border w-full rounded-lg  px-3 box-sizing  mt bg-white border-indigo-600 placeholder-white-500 text-black shadow-lg"></textarea>
                        </div>
                        <div>
                            <input type="submit" name="Validate" onclick="test_str()"
                                class="justify-center inline-flex w-full bg-blue-900 mt-4 py-2 rounded-2xl text-white font-semibold mb-2 text-xl shadow-lg"
                                value="Submit" />
                            <button name="reset" onclick="reset()"
                                class="justify-center inline-flex w-full bg-blue-900 mt-4 py-2 rounded-2xl text-white font-semibold mb-2 text-xl shadow-lg"> 
                                Reset 
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Column 3-->
            <div class="column"></div>
        </div>

            

    </div>
     
</body>
</html>
