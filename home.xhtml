    <div class="h-screen md:flex">
        <div
            class="relative overflow-hidden md:flex w-1/3 bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center hidden">
            <div>
                <h1 class="text-white font-bold text-4xl font-sans">CHRIST DEEMED TO BE UNIVERSITY</h1>
                <p class="text-white mt-1">EXCELLENCE AND SERVICE

                </p>
                <button type="submit"
                    class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded-full">Feedback
                    on Campus Visit</button>
            </div>
            <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
            </div>
            <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
            </div>
            <div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
            <div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
        </div>
        <div class="flex md:w-1/2 justify-center py-10 items-center bg-white mt-10">
            <form class="bg-white">
                <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
                <p class="text-sm font-normal text-gray-600 mb-7">We would like your honest Feedback on the campus visit
                    ðŸ˜„</p>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                    <input class="pl-2 outline-none border-none" type="text" name="" id="" placeholder="Full name" />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                    </svg> -->
                    <input class="pl-2 outline-none border-none" type="text" name="" id="" placeholder="Address" />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                    </svg>
                    <input class="pl-2 outline-none border-none" type="text" name="" id=""
                        placeholder="Email Address" />
                </div>
                <p class="text-sm font-normal text-gray-600 mb-3">What did you like about the Campus?</p>
                <div class="inline-flex justify-center">
                    <div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-1">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">students</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">location</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">campus</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">atmosphere</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">dorm rooms</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">sports</span>
                            </label>
                        </div>
                    </div>
                </div>

                <p class="text-sm font-normal text-gray-600 mb-3">How did you become interested in the University?</p>
                <div class="inline-flex justify-center">
                    <div class="pl-2">

                        <div class="flex items-center mr-4 mb-4">
                            <input id="radio1" type="radio" name="radio" class="hidden" />
                            <label for="radio1" class="flex items-center cursor-pointer text-xl">
                                <span
                                    class="w-5 h-5 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                friends</label>
                        </div>

                        <div class="flex items-center mr-4 mb-4">
                            <input id="radio2" type="radio" name="radio" class="hidden" />
                            <label for="radio2" class="flex items-center cursor-pointer text-xl">
                                <span
                                    class="w-5 h-5 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                television</label>
                        </div>

                        <div class="flex items-center mr-4 mb-4">
                            <input id="radio3" type="radio" name="radio" class="hidden" />
                            <label for="radio3" class="flex items-center cursor-pointer text-xl">
                                <span
                                    class="w-5 h-5 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                Internet</label>
                        </div>

                        <div class="flex items-center mr-4 mb-4">
                            <input id="radio4" type="radio" name="radio" class="hidden" />
                            <label for="radio4" class="flex items-center cursor-pointer text-xl">
                                <span
                                    class="w-5 h-5 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                other</label>
                        </div>


                    </div>

                </div>
                <p class="text-sm font-normal text-gray-600 mb-3">Additional Comments</p>

                    <div class="col mt-8 sm:ml-8 sm:mt-0 sm:w-1/2">
                        <div class="box border rounded flex flex-col shadow bg-white">
                            <div class="box__title bg-grey-lighter px-3 py-2 border-b">
                                <h3 class="text-sm text-grey-darker font-medium">Output</h3>
                            </div>
                            <textarea class="text-grey-darkest flex-1 p-2 m-1 bg-transparent"
                                name="tt">good bye</textarea>
                        </div>
                    </div>

    <button type="submit"
        class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Login</button>
    <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span>
    </form>
    </div>
