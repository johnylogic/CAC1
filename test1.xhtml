<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title> Christ University Feedback form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="h-screen sm:flex pt-10">
        <div
            class="relative overflow-hidden md:flex w-1/3 h-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center hidden">
            <div>
                <h1 class="text-white font-bold text-4xl font-sans" style="text-align: center;">CHRIST DEEMED TO BE UNIVERSITY</h1>
                <p class="text-white mt-1" style="text-align: center;">EXCELLENCE AND SERVICE

                </p>
                <button type="submit"
                    class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded-full">
                    Feedback on Campus Visit</button>
                </div>
                <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
                <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
                <div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
                <div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
        </div>
        <div class="flex md:w-1/2 justify-center pt-10 pt-10 items-center bg-white mt-10">
            <form class="bg-white">
                <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
                <p class="text-sm font-normal text-gray-600 mb-7">We would like your honest Feedback on the campus visit
                    ðŸ˜„</p>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                    <input class="pl-2 outline-none border-none" type="text" name="" id="" placeholder="Full name" />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <input class="pl-2 outline-none border-none" type="text" name="" id="" placeholder="Address" />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                    </svg>
                    <input class="pl-2 outline-none border-none" type="text" name="" id=""
                        placeholder="Email Address" />
                </div>
                <p class="text-sm font-normal text-gray-600 mb-3">What did you like about the Campus?</p>
                <div class="inline-flex justify-center">
                    <div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-1">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">Students</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">Location</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">Campus</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">Atmosphere</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">Dorm rooms</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="inline-flex items-center mt-3">
                                <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" /><span
                                    class="ml-2 text-gray-700">Sports</span>
                            </label>
                        </div>
                    </div>
                </div>

                <p class="text-sm font-normal text-gray-600 mb-3">How did you become interested in the University?</p>
                <div class="inline-flex justify-center">
                    <div class="pl-2">

                        <div class="flex items-center mr-4 mb-4">
                            <input id="radio1" type="radio" name="radio" class="hidden" />
                            <label for="radio1" class="flex items-center cursor-pointer text-xl">
                                <span
                                    class="w-5 h-5 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                Friends</label>
                        </div>

                        <div class="flex items-center mr-4 mb-4">
                            <input id="radio2" type="radio" name="radio" class="hidden" />
                            <label for="radio2" class="flex items-center cursor-pointer text-xl">
                                <span
                                    class="w-5 h-5 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                Television</label>
                        </div>

                        <div class="flex items-center mr-4 mb-4">
                            <input id="radio3" type="radio" name="radio" class="hidden" />
                            <label for="radio3" class="flex items-center cursor-pointer text-xl">
                                <span
                                    class="w-5 h-5 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                Internet</label>
                        </div>

                        <div class="flex items-center mr-4 mb-4">
                            <input id="radio4" type="radio" name="radio" class="hidden" />
                            <label for="radio4" class="flex items-center cursor-pointer text-xl">
                                <span
                                    class="w-5 h-5 inline-block mr-2 rounded-full border border-grey flex-no-shrink"></span>
                                Other</label>
                        </div>


                    </div>

                </div>
                <div>
                    <label class="text-black dark:text-black-200"
                        for="passwordConfirmation">Additional Comments</label>
                    <textarea id="textarea" type="textarea"
                        class="border w-full rounded-lg py-3 px-3 mt-4 bg-white border-indigo-600 placeholder-white-500 text-black"></textarea>
                </div>

                <input type="submit" name="Validate" onclick="test_str()"
                class="border border-indigo-600 bg-white text-black rounded-lg py-3 font-semibold"
                value="Submit" />
            <button name="reset" onclick="reset()"
                class="border border-indigo-600 bg-white text-black rounded-lg py-3 font-semibold"
               > Reset </button>
    </form>
    </div>
    </div>
</body>

</html>
