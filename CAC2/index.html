<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Gateways 2022</title>
</head>

<body>
    <div class="animate__animated animate__backInRight" style="padding: 1rem; ">
        <div class="mx-3 py-5 shadow-lg" style=" background-color:blue; border-radius: 25px;">

            <div class="mx-5 md:mt-0 md:col-span-2">
                <form action="" method="" onsubmit="return checkForm(this);">
                    <div class="p-3 mb-5 bg-light rounded" style=" background-color: #ffffff; border-radius: 40px;">
                        <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                                <div class="col-span-6 sm:col-span-2">
                                    <label for="first-name" class="block text-lg font-medium text-blue-700">
                                        Name<font color="red">*</font></label>
                                    <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                        class=" mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste=" return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red"
                                        required>
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="email-address" class="block text-lg font-medium text-blue-700">
                                        Email address<font color="red">*</font></label>
                                    <input type="email" name="email-address" id="email-address" autocomplete="email"
                                        placeholder="name@christuniversity.com"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red"
                                        required>
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="designation" class="block text-lg font-medium text-blue-700">
                                        Branch</label>
                                    <input type="text" name="designation" id="designation" autocomplete=""
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="college" class="block text-lg font-medium text-blue-700">
                                        College/University</label>
                                    <input type="text" name="college" id="college" autocomplete=""
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red">
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="State" class="block text-lg font-medium text-blue-700">Sate</label>
                                    <select id="State" name="State" autocomplete="State-name" class="mt-1 block w-full py-2 px-3 border border-red-800 bg-white rounded-md shadow-sm 
                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Puducherry">Puducherry</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="address" class="block text-lg font-medium text-blue-700">
                                        Address</label>
                                    <input type="text" name="address" id="address" autocomplete=""
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="age" class="block text-lg font-medium text-blue-700">
                                        Age<font color="red">*</font></label>
                                    <input type="tel" name="age" id="age" autocomplete="age"
                                        onkeypress="return IsNumeric(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        pattern="[0-9]{10}" maxlength="2" title="Two Digit Number"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red"
                                        required>
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="phone-number" class="block text-lg font-medium text-blue-700">
                                        Phone No<font color="red">*</font></label>
                                    <input type="tel" name="phone-number" id="phone-number" autocomplete="phone-number"
                                        onkeypress="return IsNumeric(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        pattern="[0-9]{10}" maxlength="10" title="Ten digits code"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red"
                                        required>
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="username" class="block text-lg font-medium text-blue-700">
                                        User Name<font color="red">*</font></label>
                                    <input type="text" name="username" id="username" autocomplete="given-name"
                                        class=" mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste=" return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red"
                                        required>
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="password" class="block text-lg font-medium text-blue-700">
                                        Password<font color="red">*</font></label>
                                    <input type="password" name="pwd1" id="password"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1"
                                        onchange="form.pwd2.pattern = RegExp.escape(this.value);"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red">
                                </div>


                                <div class="col-span-6 sm:col-span-3">
                                    <label for="password" class="block text-lg font-medium text-blue-700">
                                        Confirm Password<font color="red">*</font></label>
                                    <input type="password" name="pwd2" id="password"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid red">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
